# About Section

# NOTE: The avatar is defined in the all.sass document.

blurb: >
  **Iyer’s Filter Coffee** is a Garage/Indie rock band based out of Bangalore. 
  Drawing inspiration from bands such as The Strokes, Oasis, Arctic Monkeys, RHCP and The Beatles, this four-piece band is high on energy 
  and is sure to leave you craving more.  

  .


  IFC was formed with the intent of creating and playing original music live, keeping up with the
    times as indie music continues to grow and evolve. Having released their first single in April 2017, the band is well on course
     to deliver an EP in the next few months that will look to make a dent in the Indie music scene in India.

