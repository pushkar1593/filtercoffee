  title: 'Bassist',
  quote: '<p>Belonging to a family brimming with music, Dennis was meant to carry the legacy of sheer awesomeness forward. From picking up the Acoustic Guitar as a child, to playing the Bass in college, to being a regular in the Delhi music circuit. Dennis has played 100+live shows and was the winner of Season 2 of Hindustan Times Friday Jam with his previous band.  Apart from serving bassist duties, he is currently the "Guy in the Chair" for the band, helping them with Creatives and Audio-Video editing.
</p>',
  logo: 'logo1.png'}
- {avatar: 'face-atariboy.jpg',
  name: 'Rushil Mishra',
  title: 'Vocalist',
  quote: '<p>Rushil has been playing music for a while now. The guitar player, who also happens to sing a little, has played at over 50 live shows, and started writing original music around 2 years ago. Heavily influenced by bands like RHCP and Arctic Monkeys, this former (wannabe) Jordan Rudess impersonator might just leave you wanting more!
</p>',
